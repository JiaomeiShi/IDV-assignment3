<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Rectangle Disappear on Scroll</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    table { border-collapse: collapse; }
    td { border: 1px solid #333; padding: 16px; }
  </style>
</head>
<body>
  <table>
    <tr>
      <td id="svg-cell">
        <!-- SVG will be inserted here by D3 -->
      </td>
    </tr>
  </table>
  <div style="height: 1500px;"></div>
  <script>
    // Append SVG rectangle to table cell
    const svg = d3.select("#svg-cell")
      .append("svg")
      .attr("width", 100)
      .attr("height", 100);

    svg.append("rect")
      .attr("width", 100)
      .attr("height", 100)
      .attr("fill", "steelblue")
      .attr("id", "my-rect");

    // Hide rectangle on window scroll
    window.addEventListener("scroll", () => {
      d3.select("#my-rect").style("display", "none");
    });
  </script>
</body>
</html>
